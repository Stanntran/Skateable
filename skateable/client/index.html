<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-home.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | Home</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="profile.html" class="list">Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">My Parks</a>
                <a href="login.html" class="login">Login/Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button">
                    <img id="menu" src="img/menu.png" alt="menu" data-bind="click: openPanel">
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
                <button id="pinButton" data-bind="click: openModal">Create Pin</button>
            </header>
            
            <div id="createPin" class="modal fade" role="dialog">
                <div class="modal-dialog">

                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 class="modal-title">Park Name</h3>
                            <input type="text" id="pinName">
                        </div>
                        <div class="modal-body">
                            <button type="button" id="current-location" data-bind="click: getLocation">Use my Location</button><br><h2>Or</h2>
                            <h4>Search the address of the park</h4>
                            <input id="places-search" type="text" placeholder="Ex: 3307 3rd Ave W . . .">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="yesButton" data-bind="click: setPin">Add Pin</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            
            <div id="map"></div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/app-home.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACTh2rza-L1ZN7tHtNzOpjGNHor-y7Ld0&v=3&libraries=places,geometry&callback=initMap" onerror="errorHandling()">
        </script>
    </body>
</html>
