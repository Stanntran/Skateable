<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-parks.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="icon" href="img/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <title>Skateable | My Parks</title>
    </head>
    <body>
        <div id="container">
            <div id="side-bar">
                <a href="javascript:void(0)" class="clsbtn" data-bind="click: closePanel">&times;</a>
                <a href="index.html" class="login">Home</a>
                <a href="profile.html" class="list">Profile</a>
                <a href="groups.html" class="list">Groups</a>
                <a href="parks.html" class="list">Parks</a>
                <a href="login.html" class="login">Login/Logout</a>
            </div>
            
            <header id="top-bar">
                <button id="menu-button">
                    <img id="menu" src="img/menu.png" alt="menu" data-bind="click: openPanel">
                </button>
                <div id="logo"><a href="index.html"><img src="img/icon.png" alt="Skateable"></a></div>
            </header>
            <div id="mainContent">
			<h1 id="parksTitle">My Parks</h1>
                <div id="parkList">
 
                    <ul id= "parentList" data-bind="foreach: uiList">
                        <li class="list-li">
                            <h4><strong>Park Name: </strong><span data-bind= "text: name"></span></h4> 
                            <h5><strong>Street Address: </strong><span data-bind= "text: streetAddress"></span></h5>
                            <h5><strong>rating: </strong><span data-bind= "text: rating"></span></h5>
							       <button type="button" id="goButton" data-bind="click:  $parent.openSpot"> Go to Spot</button> 
                        </li>
                    </ul>
                </div>
            </div>
            <div id="map"></div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="js/app-parks.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACTh2rza-L1ZN7tHtNzOpjGNHor-y7Ld0&v=3&libraries=places,geometry&callback=initMap" onerror="errorHandling()">
        </script>

    </body>
</html>
